<dt><ac:structured-macro ac:name="anchor">
<ac:parameter ac:name="">willfs.Reader.read_multiple_features</ac:parameter>
</ac:structured-macro>
<strong><code>read_multiple_features</code></strong>(<em>feature_list: List[str]</em>, <em>dates_list=None</em>)</dt>
<dd><p>Similar to <em>read_feature</em>, this function reads a given list of features. This function will iterate over the provided list of features names, look the variables information up from the Reader class, and, therefore, from the initialized parameters. Then, the retrieved features are joined by the grouping key and their respective date columns. The result is a Pandas or Spark dataframe containing the grouping key information and the snapshotdate from the features stores.</p>
<dl>
<dt>Args:</dt>
<dd>
<p><strong>feature_list</strong> (string list): List of the features to be retrieved. Their grouping key must match.</p>
<p><em>dates_list*</em> (string list, optional): String containing the date to be retrieved.</p>
</dd>
<dt>Returns:</dt>
<dd>
<p><strong>dataframe</strong>: Pandas or Spark joined dataframe containing the information stored in the S3 bucket.</p>
</dd>
</dl>
</dd>
</dl>
</dd>
</dl>
