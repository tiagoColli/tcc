<h1>Features and Modules</h1>
<p>The feature store code are divided in three modules by its functions: * Feature Store EMR Writer (willfserm) - A module responsible to handle the writing the features and its metadata into an persistent file system (s3). <strong>This package is still only avaible for EMR usage</strong> (Decision Engines Team). * Feature Store Reader (willfs) - A module responsible to handle the reading of the features and its metadata. * CLI (built in willfs) - A CLI with some auxiliary functions to interface the user and the feature store.</p>
<p>You can find the descriptive of those modules in <a href="#">Module Index</a>.</p>
<h1>Feature Store Reader (willfs) Installation</h1>
<p>To download via HTTPS <strong>inside the VPN</strong>, simply install the package via:</p>
<ac:structured-macro ac:name="code">
<ac:parameter ac:name="language">bash</ac:parameter>
<ac:parameter ac:name="linenumbers">false</ac:parameter>
<ac:plain-text-body><![CDATA[pip install --index-url https://pypi-8uh6f4-prod.souwill.com.br/ willfs]]></ac:plain-text-body>
</ac:structured-macro>
<p>If everything worked correctly, you can import the modules:</p>
<ac:structured-macro ac:name="code">
<ac:parameter ac:name="language">python</ac:parameter>
<ac:parameter ac:name="linenumbers">false</ac:parameter>
<ac:plain-text-body><![CDATA[import willfs]]></ac:plain-text-body>
</ac:structured-macro>
<h1>Tests</h1>
<p>To run pytest, simply run <code>pytest .</code> in the root folder of the project. This command will look from every function called <code>test_*.py</code> or <code>*_test.py</code> and execute each.  If you are wrinting a new one, donâ€™t forget to always <code>assert</code> True or False.</p>
<p>Also, while testing, set the logging level to <code>DEBUG</code> to show everything, while <code>INFO</code> will only show the important information.</p>
